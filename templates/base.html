<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Campaign Logs{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                {% block navbar %}
                <ul class="nav navbar-nav">
                    <a class="navbar-brand" href="{% url 'index' %}">Campaign Logger</a>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" id="logout">logout</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}" id="login">login</a> </li>
                    <li><a href="{% url 'signup' %}" id="signup">signup</a></li>
                    {% endif %}
                </ul>
                {% endblock %}
            </div>
        </div>
    </div>
    <nav class="navbar navbar-">

    </nav>
    <div class="container">
        <div class="row">

            <div class="col-sm-12 ">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>

<!-- Bootstrap js -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</html>
